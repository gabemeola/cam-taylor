<md-dialog aria-label="Cameron's Bio"  ng-cloak ng-controller="ctAdmin">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Cameron's Bio</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
				<md-input-container class="bio-edit">
					<textarea ng-model="cameronBio" aria-label="Edit Cameron's Bio"></textarea>
				</md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
			<div class="bio-updated" ng-show="bioUpdated">Bio Updated!</div>
      <span flex></span>
      <md-button ng-click="pushBios('cameron')" style="margin-right:20px;">
        SAVE
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
