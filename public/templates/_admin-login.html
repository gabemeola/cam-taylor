<div class="admin-login">
	<form>
		<div>
			<md-input-container>
				<label>Username</label>
				<input type="text" ng-required="true" ng-model="admin.username"/>
			</md-input-container>
		</div>
		<div>
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-required="true" ng-model="admin.password"/>
			</md-input-container>
		</div>
		<div>
			<md-button class="login-submit" type="submit" ng-click="adminLogin()">Login</md-button>
		</div>
	</form>
</div>
