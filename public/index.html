<!DOCTYPE html>
<html data-ng-app="camtaylorApp">
	<head>
		<title>Cam/Taylor</title>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-aria/angular-aria.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="node_modules/angularfire/dist/angularfire.js"></script>
		<script src="node_modules/angular-material/angular-material.js"></script>
		<script src="js/ng-map.min.js"></script>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
		<link rel="stylesheet" href="main.css"/>
	</head>

	<body data-ng-controller="ctMain">
		<div class="background">
			<div class="card-wrapper">
				<div class="card">
					<div class="cover-img"></div>
					<div class="card-flexbox">
						<card-content></card-content>
						<div class="countdown">
							<h2 id="countdown">{{countdown}} Days!</h2>
							<a ui-sref="location">
								<md-button ng-click="uiviewOpen(true)"class="countdown-img md-raised" ng-click="uiviewOpen(true)"></md-button>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="card--expanded" id="card--expanded">
				<div class="expanded-wrapper">
					<ui-view></ui-view>
				</div>
			</div>
		</div>
		<script src="bundle.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEY2hjXNg9y0LyGxs4klbSgTFdsiwAxHE"></script>
	</body>
</html>
