<!DOCTYPE html>
<html data-ng-app="camtaylorApp">
	<head>
		<title>Cam/Taylor</title>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="node_modules/angular-animate/angular-animate.js"></script>
		<script src="node_modules/angular-aria/angular-aria.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="node_modules/angularfire/dist/angularfire.js"></script>
		<script src="node_modules/angular-material/angular-material.js"></script>
		<link rel="stylesheet" href="node_modules/angular-material/angular-material.css"/>
		<link rel="stylesheet" href="main.css"/>
	</head>

	<body data-ng-controller="ctMain">
		<div class="background">
			<div class="card-wrapper">
				<div class="card">
					<div class="cover-img"></div>
					<div class="card-flexbox">
						<card-content></card-content>
						<div class="countdown">93 DAYS</div>
					</div>
				</div>
			</div>
			<div class="card--expanded" ng-show="uiview" ui-view></div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
