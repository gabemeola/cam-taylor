<!DOCTYPE html>
<html data-ng-app="camtaylorApp">
	<head>
		<title>Cam/Taylor</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-aria.min.js"></script>
		<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.js"></script>
		<script src="js/ng-map.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.11.4/angular-material.min.css"/>
		<link rel="stylesheet" href="public/main.css"/>
	</head>

	<body data-ng-controller="ctMain">
		<div class="background">
			<div class="card-wrapper">
				<div class="card">
					<div class="cover-img"></div>
					<div class="card-flexbox">
						<card-content></card-content>
						<div class="countdown">
							<h2 id="countdown">{{countdown}} Days!</h2>
							<a ui-sref="location">
								<md-button ng-click="uiviewOpen(true)"class="countdown-img md-raised" ng-click="uiviewOpen(true)"></md-button>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="card--expanded" id="card--expanded">
				<div class="expanded-wrapper">
					<ui-view></ui-view>
				</div>
			</div>
		</div>
		<script src="public/bundle.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEY2hjXNg9y0LyGxs4klbSgTFdsiwAxHE"></script>
	</body>
</html>
